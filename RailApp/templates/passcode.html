<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Change Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid bg-body-tertiary d-block">
  <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
        <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
          <div class="card-body p-5 text-center">
            <p style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">Your code was sent to you via email!</p>
            <form method="post" action="PasscodeConfirmation">
              {% csrf_token %}
            <div class="otp-field mb-4">
              <input type="number" id="code" name="code" />
              <input type="number" id="code1" name="code1"  />
              <input type="number" id="code2" name="code2" />
              <input type="number" id="code3" name="code3"  />
              <input type="number" id="code4" name="code4" />
              <input type="number" id="code5" name="code5" />
            </div>

            <div class="center-button" type="submit" value="Conform" ><button>Verify</button></div>

            
          </div>
        </div>
      </div>
    </div>
<style>
 .otp-field {
  flex-direction: row;
  column-gap: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.otp-field input {
  height: 45px;
  width: 42px;
  border-radius: 6px;
  outline: none;
  font-size: 1.125rem;
  text-align: center;
  border: 1px solid #ddd;
}
.otp-field input:focus {
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
}
.otp-field input::-webkit-inner-spin-button,
.otp-field input::-webkit-outer-spin-button {
  display: none;
}

.center-button {
  text-align: center;
  margin-top: 20px;
  margin-bottom: 0;
  
}

.card-body {
  position: relative;
  padding-bottom: 100px;
}

.center-button {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  margin-top: 20px;
}

.center-button button {
  padding: 10px 20px;
  border-radius: 20px;
  background-color: hsl(247, 79%, 45%);
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
}

.center-button button:hover {
  background-color: #0056b3;
}

</style>
