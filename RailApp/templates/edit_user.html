<!DOCTYPE html>
<html>
<head>
  <title>User Information Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form method="post" action="">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{user.name}}" required><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{user.age}}" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{user.email}}" required><br><br>
    <label for="email">Address:</label>
    <input type="text" id="email" name="addr" value="{{user.addr}}" required><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="{{user.phone}}"><br><br>

    <label for="file">File:</label>
    <input type="file" id="file" name="file" value="{{user.file}}" required><br><br>
    
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="birth" name="birth" value="{{user.birth}}" required><br><br>
    
    
  
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
<style>
form {
    width: 400px;
    margin: 0 auto;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  input[type="file"],
  input[type="password"],
  textarea {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }
  
  input[type="submit"] {
    width: auto;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
