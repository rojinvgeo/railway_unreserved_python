<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title style="color: #c8d8da;">Password Change Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- HTML -->
<form method="post" action="">
  {% csrf_token %}
  <label for="email">Email:</label>
  <input type="email" class='rounded-input' id="confirmPassword" name="email" required>
  <label for="username">Username:</label>
  <input type="text" class='rounded-input' id="confirmPassword" name="uname" required>
  <button class="bubble-btn">Submit</button>
  <input type="hidden" class="hide" name="token" id="token" value="">
</form>
<style>

form {
  width: 300px;
  margin: 40px auto;
  background: #f0f3f0;
  padding: 20px;
  border: 1px solid #d6ebe4;
  /* Add a rounded shape to the form */
  border-radius: 25px;
  box-shadow: 0 2px 4px #5caae11a;
  display: flex; /* add this line */
  flex-direction: column; /* add this line */
  align-items: center; /* add this line */
}

.form-group {
  margin-bottom: 20px; /* add this class */
}

label {
  display: block;
  margin-bottom: 10px;
  color: rgb(17, 78, 132);
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

input[type="email"], input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

.rounded-input {
  /* Add a rounded corner shape to the input field */
  border-radius: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  width: 300px;
  background-color: #f0f0f0; /* light gray background */
  color: #666; /* dark gray text */
}

.bubble-btn {
  border-radius: 50px;
  /* Make the button a block element */
  display: block;
  /* Add some padding */
  padding: 10px 20px;
  /* Add a background color */
  background-color: #27159b;
  /* Add a text color */
  color: #fff;
  /* Remove the default button border */
  border: none;
  /* Add a cursor pointer */
  cursor: pointer;
  /* Add a drop shadow to give it a 3D effect */
  box-shadow: 0 9px 25px rgba(0, 0, 0, 0.3);
  display: block; /* add this line */
  margin: 0 auto; /* add this line */
}

.bubble-btn:hover {
  background: #3e8e41;
}
</style>
